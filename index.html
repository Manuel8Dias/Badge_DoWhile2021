<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Manuel Dias">
    <meta name="description" content="Badge DoWhile 2021">

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Manuel Dias - DoWhile 2021</title>
</head>
<body>

    <main>
        <div class="container">
            <div class="avatar">
                <span>
                    <img src="images/build.svg" alt="Selo Rocketseat" />
                </span>

                <img id="userImage" src="#" alt="Foto pessoal">
            </div><!-- end of avatar -->

            <h1 id="userName"></h1>
            <a id="userLink" href="#" target="_blank">
                <img src="images/github.svg" alt="Icon Github">
                <span id="userLogin"></span>
            </a>

            <p id="userBio"></p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="#" target="_blank">
                        <img class="icon" src="images/youtube.svg" alt="icon Youtube" />
                    </a>
                </li>
                <li class="instagram">
                    <a href="#" target="_blank">
                        <img class="icon" src="images/instagram.svg" alt="icon instagram"  />
                    </a>
                </li>
                <li class="facebook">
                    <a href="#" target="_blank">
                        <img class="icon" src="images/facebook.svg" alt="icon facebook" />
                    </a>
                </li>
                <li class="twitter">
                    <a href="#" target="_blank">
                        <img class="icon" src="images/twitter.svg" alt="icon twitter" />
                    </a>
                </li>
            </ul>
        </div><!-- end of content -->
    </main>
    <script src="main.js"></script>
</body>
</html>
